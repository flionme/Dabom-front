<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DaBom - 로그인</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-form-wrapper">
            <div class="login-header">
                <div class="logo">
                    <img src="https://raw.githubusercontent.com/beyond-sw-camp/be17-1st-FlowBox-DaBom/main/image/readme/Dabom.png" alt="DaBom Logo" class="logo-img">
                    <h1>DaBom</h1>
                    <p class="logo-subtitle">함께하는 스트리밍</p>
                </div>
                <h2>로그인</h2>
                <p>DaBom에서 새로운 스트리밍 경험을 시작하세요</p>
            </div>

            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" required placeholder="이메일을 입력하세요">
                    <span class="error-message" id="emailError"></span>
                </div>

                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" required placeholder="비밀번호를 입력하세요">
                        <button type="button" class="toggle-password" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <span class="error-message" id="passwordError"></span>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                        로그인 상태 유지
                    </label>
                    <a href="forgot-password.html" class="forgot-link">비밀번호를 잊으셨나요?</a>
                </div>

                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt"></i>
                    로그인
                </button>

                <div class="divider">
                    <span>또는</span>
                </div>

                <div class="social-login">
                    <button type="button" class="social-btn kakao-btn">
                        <i class="fas fa-comment"></i>
                        카카오로 로그인
                    </button>
                    <button type="button" class="social-btn naver-btn">
                        <span>N</span>
                        네이버로 로그인
                    </button>
                    <button type="button" class="social-btn google-btn">
                        <i class="fab fa-google"></i>
                        구글로 로그인
                    </button>
                    <button type="button" class="social-btn apple-btn">
                        <i class="fab fa-apple"></i>
                        Apple로 로그인
                    </button>
                </div>

                <div class="signup-link">
                    <p>계정이 없으신가요? <a href="signup.html">회원가입</a></p>
                </div>
            </form>
        </div>

        <div class="login-background">
            <div class="background-overlay"></div>
            <video autoplay muted loop class="background-video">
                <source src="https://sample-videos.com/zip/10/mp4/SampleVideo_1280x720_1mb.mp4" type="video/mp4">
            </video>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DaBom - 회원가입</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="signup.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="signup-container">
        <div class="signup-form-wrapper">
            <div class="signup-header">
                <div class="logo">
                    <img src="https://raw.githubusercontent.com/beyond-sw-camp/be17-1st-FlowBox-DaBom/main/image/readme/Dabom.png" alt="DaBom Logo" class="logo-img">
                    <h1>DaBom</h1>
                    <p class="logo-subtitle">함께하는 스트리밍</p>
                </div>
                <h2>회원가입</h2>
                <p>DaBom 커뮤니티의 새로운 멤버가 되어보세요</p>
            </div>

            <form class="signup-form" id="signupForm">
                <div class="form-step active" id="step1">
                    <div class="step-header">
                        <h3>기본 정보 입력</h3>
                        <div class="step-indicator">
                            <span class="step active">1</span>
                            <span class="step">2</span>
                            <span class="step">3</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">이메일 *</label>
                        <div class="input-with-button">
                            <input type="email" id="email" name="email" required placeholder="이메일을 입력하세요">
                            <button type="button" class="btn-check" id="checkEmailBtn">중복확인</button>
                        </div>
                        <span class="error-message" id="emailError"></span>
                        <span class="success-message" id="emailSuccess"></span>
                    </div>

                    <div class="form-group">
                        <label for="username">사용자명 *</label>
                        <div class="input-with-button">
                            <input type="text" id="username" name="username" required placeholder="사용자명을 입력하세요">
                            <button type="button" class="btn-check" id="checkUsernameBtn">중복확인</button>
                        </div>
                        <span class="error-message" id="usernameError"></span>
                        <span class="success-message" id="usernameSuccess"></span>
                        <span class="help-text">영문, 숫자, 언더스코어만 사용 가능 (3-20자)</span>
                    </div>

                    <div class="form-group">
                        <label for="password">비밀번호 *</label>
                        <div class="password-input">
                            <input type="password" id="password" name="password" required placeholder="비밀번호를 입력하세요">
                            <button type="button" class="toggle-password" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <span class="error-message" id="passwordError"></span>
                        <div class="password-strength" id="passwordStrength">
                            <div class="strength-bar">
                                <div class="strength-fill"></div>
                            </div>
                            <span class="strength-text">비밀번호 강도</span>
                        </div>
                        <span class="help-text">영문 소문자, 특수문자 포함 8자 이상</span>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">비밀번호 확인 *</label>
                        <div class="password-input">
                            <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="비밀번호를 다시 입력하세요">
                            <button type="button" class="toggle-password" id="toggleConfirmPassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <span class="error-message" id="confirmPasswordError"></span>
                    </div>

                    <button type="button" class="btn-next" id="nextStep1">다음 단계</button>
                </div>

                <div class="form-step" id="step2">
                    <div class="step-header">
                        <h3>개인정보 입력</h3>
                        <div class="step-indicator">
                            <span class="step completed">1</span>
                            <span class="step active">2</span>
                            <span class="step">3</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="fullName">이름 *</label>
                        <input type="text" id="fullName" name="fullName" required placeholder="실명을 입력하세요">
                        <span class="error-message" id="fullNameError"></span>
                    </div>

                    <div class="form-group">
                        <label for="birthDate">생년월일</label>
                        <input type="date" id="birthDate" name="birthDate">
                        <span class="error-message" id="birthDateError"></span>
                    </div>

                    <div class="form-group">
                        <label for="phone">휴대폰 번호</label>
                        <div class="input-with-button">
                            <input type="tel" id="phone" name="phone" placeholder="휴대폰 번호를 입력하세요">
                            <button type="button" class="btn-check" id="verifyPhoneBtn">인증</button>
                        </div>
                        <span class="error-message" id="phoneError"></span>
                    </div>

                    <div class="form-group" id="phoneVerificationGroup" style="display: none;">
                        <label for="phoneVerification">인증번호</label>
                        <div class="input-with-button">
                            <input type="text" id="phoneVerification" name="phoneVerification" placeholder="인증번호 6자리">
                            <button type="button" class="btn-check" id="confirmPhoneBtn">확인</button>
                        </div>
                        <span class="error-message" id="phoneVerificationError"></span>
                        <span class="timer" id="verificationTimer">03:00</span>
                    </div>

                    <div class="form-navigation">
                        <button type="button" class="btn-prev" id="prevStep2">이전</button>
                        <button type="button" class="btn-next" id="nextStep2">다음 단계</button>
                    </div>
                </div>

                <div class="form-step" id="step3">
                    <div class="step-header">
                        <h3>약관 동의 및 완료</h3>
                        <div class="step-indicator">
                            <span class="step completed">1</span>
                            <span class="step completed">2</span>
                            <span class="step active">3</span>
                        </div>
                    </div>

                    <div class="terms-section">
                        <div class="term-item">
                            <label class="term-checkbox">
                                <input type="checkbox" id="allAgree">
                                <span class="checkmark"></span>
                                전체 동의하기
                            </label>
                        </div>

                        <div class="terms-list">
                            <div class="term-item">
                                <label class="term-checkbox">
                                    <input type="checkbox" id="termsRequired" required>
                                    <span class="checkmark"></span>
                                    [필수] 서비스 이용약관 동의
                                </label>
                                <button type="button" class="btn-view-terms" data-terms="service">보기</button>
                            </div>

                            <div class="term-item">
                                <label class="term-checkbox">
                                    <input type="checkbox" id="privacyRequired" required>
                                    <span class="checkmark"></span>
                                    [필수] 개인정보 처리방침 동의
                                </label>
                                <button type="button" class="btn-view-terms" data-terms="privacy">보기</button>
                            </div>

                            <div class="term-item">
                                <label class="term-checkbox">
                                    <input type="checkbox" id="ageConfirm" required>
                                    <span class="checkmark"></span>
                                    [필수] 만 14세 이상 확인
                                </label>
                            </div>

                            <div class="term-item">
                                <label class="term-checkbox">
                                    <input type="checkbox" id="marketingOptional">
                                    <span class="checkmark"></span>
                                    [선택] 마케팅 정보 수신 동의
                                </label>
                                <button type="button" class="btn-view-terms" data-terms="marketing">보기</button>
                            </div>
                        </div>
                    </div>

                    <div class="form-navigation">
                        <button type="button" class="btn-prev" id="prevStep3">이전</button>
                        <button type="submit" class="btn-signup" id="submitSignup">회원가입 완료</button>
                    </div>
                </div>
            </form>

            <div class="signup-footer">
                <p>이미 계정이 있으신가요? <a href="login.html">로그인</a></p>
            </div>
        </div>

        <div class="signup-background">
            <div class="background-overlay"></div>
            <video autoplay muted loop class="background-video">
                <source src="https://sample-videos.com/zip/10/mp4/SampleVideo_1280x720_1mb.mp4" type="video/mp4">
            </video>
        </div>
    </div>

    <!-- Terms Modal -->
    <div class="modal" id="termsModal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">약관</h3>
                <button type="button" class="modal-close" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div id="modalContent"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-modal-close">확인</button>
            </div>
        </div>
    </div>

    <script src="signup.js"></script>
</body>
</html>
